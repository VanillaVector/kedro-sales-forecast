model_options:
  split_date: 2009-05-03 #2009-01-01
  random_state: 42
  n_estimators: 100
  num_threads: 6
  freqency: W
  horizon: 4
  lags: [1,2,4]
  date_features:
    - week
    - month
  static_features:
    - Size
    - Type_A
    - Type_B
  exogenous_features:
    - IsHoliday
    - Temperature
    - Fuel_Price
    - Unemployment
    - CPI


